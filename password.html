<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e1ee600127.js"
      crossorigin="anonymous"
    ></script>

    <style>
      #logo {
        color: rgb(20, 168, 0);
        padding-right: 1500px;
        font-size: larger;
      }
      #continue {
        background-color: #108a00;
      }
      #continue:hover {
        background-color: rgb(20, 168, 0);
      }
      #formDiv {
        margin-top: 50px;
        border-radius: 20px;
      }

      .btn {
        width: 100%;
        border-radius: 12px;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <i
            class="fa-brands fa-upwork fs-5 pt-2"
            style="color: rgb(20, 168, 0)"
          ></i>
          <span style="font-weight: 500" id="logo">work</span>
        </div>
      </nav>

      <div
        class="mx-auto card w-50 text-center d-flex flex-column p-4"
        style="margin-top: 100px"
        id="formDiv"
      >
        <form
          action="Home.html"
          method="post"
          class="form needs-validation mx-auto"
          style="width: 70%"
          id="form"
          novalidate
        >
          <h3 class="mb-4">Welcom</h3>
          <p class="mb-4" id="email"></p>

          <div class="input-group mb-4 col-sm-12 col-md-12 col-lg-12">
            <span class="input-group-text"
              ><i class="fa-solid fa-key"></i>
            </span>
            <input
              type="password"
              class="form-control text-center"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            />
            <div class="invalid-feedback" id="invalidPwd"></div>
          </div>

          <a
            href="#"
            class="text-decoration-none col-sm-12 col-md-12 col-lg-12"
          >
            <button type="submit" class="btn text-white" id="continue">
              Log in
            </button>
          </a>
        </form>

        <div class="mt-5 col-sm-12 col-md-12 col-lg-12">
          <a href="index.html" style="color: #108a00">Not you?</a>
        </div>
      </div>
      <footer
        class="bg-dark text-white text-center p-5 fa-xs"
        style="margin-top: 90px"
      >
        &copy 2015 - 2024 Upwork® Global Inc. • Privacy Policy
      </footer>
    </div>

    <script>
      const form = document.getElementById("form");
      const pwdInput = document.getElementById("pwd");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!validateForm()) {
          pwdInput.classList.add("is-invalid");
          document.getElementById("invalidPwd").textContent =
            "Please fill out the required field";
        } else {
          form.submit();
        }
      });
      function validateForm() {
        const pwdInputValue = pwdInput.value.trim();
        if (pwdInputValue === "") {
          return false;
        }
        return true;
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("email")) {
          const storedEmail = localStorage.getItem("email");
          const userMail = document.getElementById("email");
          userMail.innerText = storedEmail;
        }
        if (localStorage.getItem("password")) {
          const storedPwd = localStorage.getItem("password");
          const pwdInput = document.getElementById("pwd");
          pwdInput.value = storedPwd;
        }
      });
    </script>
  </body>
</html>
