<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upwork - signUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e1ee600127.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      #logo {
        color: rgb(20, 168, 0);
      }

      input[type="radio"]:checked {
        background-color: rgb(20, 168, 0);
      }

      #signUp {
        background-color: #108a00;
        width: 15%;
      }
      #signUp:hover {
        background-color: rgb(20, 168, 0);
      }

      .card {
        margin-bottom: 20px;
      }
      .card:hover {
        border-color: rgb(20, 168, 0);
        background-color: rgb(244, 240, 240);
      }
      .d-flex {
        gap: 5px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i
            class="fa-brands fa-upwork d-inline-block align-text-top fs-5 pt-1"
            style="color: rgb(20, 168, 0)"
          ></i>
          <span style="font-weight: 500" class="fs-5" id="logo">work</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center mx-auto mt-5">
        <h1 class="text-center">Join as a client or freelancer</h1>
      </div>

      <div class="row mx-auto mt-5">
        <div class="d-flex justify-content-center">
          <div class="col-md-4">
            <div
              class="card"
              style="width: 20rem; height: 11rem; font-size: 25px"
            >
              <div class="card-body">
                <h5>
                  <i class="bi bi-person icon card-title"></i>
                </h5>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input position-absolute top-0 end-0 m-2"
                    type="radio"
                    id="radioBtnClient"
                    name="radioBtnName"
                  />
                  <label class="form-check-label" for="radioBtnClient">
                    I'm a client,
                    <br />
                    hiring for a Project.
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-4">
            <div
              class="card"
              style="width: 20rem; height: 11rem; font-size: 25px"
            >
              <div class="card-body">
                <h5>
                  <i class="bi bi-person icon card-title"></i>
                </h5>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input position-absolute top-0 end-0 m-2"
                    type="radio"
                    id="radioBtnFreelancer"
                    name="radioBtnName"
                  />
                  <label class="form-check-label" for="radioBtnFreelancer">
                    I'm a freelancer,
                    <br />
                    looking for work.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <button
        type="button"
        class="btn text-center text-white"
        id="signUp"
        disabled
      >
        create Account
      </button>
      <span class="text-black text-center mt-4"
        >Already have an account?
        <a href="index.html" style="color: #108a00">LogIn</a>
      </span>
    </div>

    <script>
      const signUpBtn = document.getElementById("signUp");
      const radioBtns = document.querySelectorAll('input[name="radioBtnName"]');
      radioBtns.forEach((radioBtn) => {
        radioBtn.addEventListener("change", () => {
          if (radioBtn.id === "radioBtnClient") {
            signUpBtn.textContent = "Join as a client";
            signUpBtn.disabled = false;
            signUpBtn.addEventListener("click", function () {
              window.location.href = "clientAcc.html";
            });
          } else if (radioBtn.id === "radioBtnFreelancer") {
            signUpBtn.textContent = "Join as a freelancer";
            signUpBtn.disabled = false;
            signUpBtn.addEventListener("click", function () {
              window.location.href = "freelanceAcc.html";
            });
          }
        });
      });
    </script>
  </body>
</html>
